schema: ./src/schema/typedefs.graphql
overwrite: true
generates:
  ./types/graphql.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Message: ../src/db#IMessage
        Chat: ../src/db#IChat
        User: ../src/db#IUser
      scalars:
        Date: Date
        URL: String
