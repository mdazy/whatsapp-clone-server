scalar Date
scalar URL

type Message {
  id: ID!
  fromUser: User!
  content: String!
  date: Date!
}

type User {
  id: ID!
  name: String!
  image: URL!
}

type Chat {
  id: ID!
  user: User!
  lastMessage: Message!
}

type ChatRoom {
  id: ID!
  messages: [Message!]!
}

type Query {
  chats: [Chat!]!
  chat(id: ID): ChatRoom
}
